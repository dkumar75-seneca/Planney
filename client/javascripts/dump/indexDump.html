<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planney</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <div id="tableRender">
      <div class="row">
        <div class="col">
          <div class="dropdown">
            <button id="myButton" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Choose an option
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" onclick="updateTable(0)">Locations</a></li>
              <li><a class="dropdown-item" onclick="updateTable(1)">Massages</a></li>
              <li><a class="dropdown-item" onclick="updateTable(2)">Employees</a></li>
              <li><a class="dropdown-item" onclick="updateTable(3)">Customers</a></li>
              <li><a class="dropdown-item" onclick="updateTable(4)">Timeslots</a></li>
              <li><a class="dropdown-item" onclick="updateTable(5)">Rosters</a></li>
              <li><a class="dropdown-item" onclick="updateTable(6)">Reminders</a></li>
              <li><a class="dropdown-item" onclick="updateTable(7)">Allocations</a></li>
              <li><a class="dropdown-item" onclick="updateTable(8)">Accounts</a></li>
              <li><a class="dropdown-item" onclick="updateTable(9)">SystemLogs</a></li>
            </ul>
          </div>
        </div>
        <div id="NotificationLabel" style="text-align: center; padding-top: 10px;" class="col">
          Choose category to view records. 
        </div>
        <div style="text-align: right;"  class="col">
          <button id="MyAddButton" class="btn btn-success" onclick="updateRecordNum(-1)" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Record</button>
        </div>
      </div>
      <br>
      <table id="viewTable" class="center"></table>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="MyModalTitle" class="modal-title" id="exampleModalLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="MyModalBody" class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
              <button id="MyModalButton" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="javascripts/helpers.js"></script>
    <script src="javascripts/application.js"></script>
  </body>
</html>
